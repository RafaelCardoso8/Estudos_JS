                    </div>
                    <div id="input">
                    <label for="Tripulação">Tripulação</label>

                    </div>
               </div>
          <button type="button" onclick="nave_da_frota_estelar.salvar()">Salvar</button>
          <button type="button" onclick="nave_da_frota_estelar.cancelar()">Cancelar</button>
